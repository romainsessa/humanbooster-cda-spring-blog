<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Posts List</title>
</head>
<body>
	<h1>Posts list</h1>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Content</th>
			<tr>
		</thead>
		<tbody>
			<tr th:each="post: ${posts}">
				<td><span th:text="${post.title}" /></td>
				<td><span th:text="${post.content}" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
